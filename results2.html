<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    />

  <body>
    <audio id="msong" loop>
      <source src="msong.mp3" type="audio/mpeg" />
    </audio>
    <div class="thing">
      <h1>𐙚₊˚ your score is...  ⊹ ₊ ݁.</h1>
    <h1 id="score"></h2>
        <button style="padding: 10px; margin-right: 10x; margin-left: 10px">
        <a href="quiz2.html">click to play again</a>
      </button>
      <button style="padding: 10px; margin-right: 10x; margin-left: 10px">
        <a href="index1.html">click to go home</a>
      </button>
    </div>
<script>
      const score = localStorage.getItem("quizScore");
      const totalQuestions = 9; // change if you add/remove questions

      if (score !== null) {
        document.getElementById("score").textContent = `${score} / ${totalQuestions}`;
      } else {
        document.getElementById("score").textContent = "No results found :(";
      }

      document.addEventListener(
        "click",
        () => {
          const audio = document.getElementById("msong");
          if (audio && audio.paused) {
            audio
              .play()
              .catch((err) => console.log("Audio play blocked:", err));
          }
        },
        { once: true }
      );
    </script>
    </script>
  </body>
