<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sanrio guess the character quiz</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="img7.png" />
    <style>
      * {
        font-family: "Pixelify Sans";
        text-align: center;
        cursor: url("cursor.cur"), auto;
      }

      body {
        margin: 50px;
        background-color: rgb(176, 188, 248);
        background-image: url("pixels.jpg");
        background-size: 70px;
        background-repeat: repeat;
        background-blend-mode: soft-light;
      }

      h1 {
        color: rgb(202, 235, 255);
        font-size: 50px;
      }

      h6 {
        color: rgb(176, 188, 248);
        font-size: 15px;
      }

      p {
        color: white;
      }

      button {
        background-color: rgb(202, 235, 255);
        border: none;
        padding: 10px;
        cursor: pointer;
      }

      button:hover {
        transform: scale(1.05);
      }

      a {
        color: rgb(176, 188, 248);
      }

      .question {
        background: rgb(230, 248, 255);
        width: 1100px;
        height: auto;
        margin: 20px auto;
        display: block;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .incrementBtn {
        margin: 10px;
        color: rgb(176, 188, 248);
      }

      .question-text {
        display: block;
        color: rgb(176, 188, 248);
      }

      .text {
        display: inline-block;
        margin-right: 8px;
        vertical-align: middle;
        margin-bottom: -20px;
      }

      img {
        width: 80px;
        height: auto;
        display: inline-flex;
        align-items: center;
        vertical-align: middle;
        margin-bottom: -40px;
        margin-left: 10px;
      }

      .incrementBtn.selected {
        outline: none;
        background-color: rgb(176, 188, 248);
        color: white;
      }

      #submit {
        display: block;
        margin: 20px auto;
        background-color: rgb(144, 148, 153);
        color: rgb(220, 220, 220);
        cursor: not-allowed;
        transition: all 0.2s ease;
      }

      #submit:not(:disabled) {
        background-color: rgb(202, 235, 255);
        color: rgb(176, 188, 248);
        cursor: pointer;
        opacity: 1;
      }

      button:hover {
        cursor: url("cursor.cur"), auto;
      }

      .thing {
        margin-top: 200px;
        justify-content: center;
        align-items: center;
      }

      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: rgb(202, 235, 255);
        border-radius: 0px;
      }

      ::-webkit-scrollbar-track {
        color: rgb(176, 188, 248);
      }
    </style>
  </head>
  <body>
    <audio id="msong" loop>
      <source src="msong.mp3" type="audio/mpeg" />
    </audio>
    <div class="question">
      <img
        style="display: block; width: 160px; height: auto; margin: 10px auto"
        src="hellokitty1.png"
      />
      <br />
      <button class="incrementBtn" data-character="wrong">charmmy kitty</button>
      <button class="incrementBtn" data-character="wrong">chococat</button>
      <button class="incrementBtn" data-character="right">hello kitty</button>
      <button class="incrementBtn" data-character="wrong">cinnamoroll</button>
      <br />
    </div>

    <div class="question">
      <img
        style="display: block; width: 160px; height: auto; margin: 10px auto"
        src="mymelody.png"
      />
      <button class="incrementBtn" data-character="wrong">u sa ha na</button>
      <button class="incrementBtn" data-character="right">my melody</button>
      <button class="incrementBtn" data-character="wrong">sakura</button>
      <button class="incrementBtn" data-character="wrong">mimmy</button>
      <br />
    </div>

    <div class="question">
      <img
        style="display: block; width: 160px; height: auto; margin: 10px auto"
        src="pompourin.png"
      />
      <button class="incrementBtn" data-character="wrong">my melody</button>
      <button class="incrementBtn" data-character="wrong">macaroon</button>
      <button class="incrementBtn" data-character="right">pompourin</button>
      <button class="incrementBtn" data-character="wrong">daniel</button>
      <br />
    </div>

    <div class="question">
      <img
        style="display: block; width: 160px; height: auto; margin: 10px auto"
        src="maru.png"
      />
      <button class="incrementBtn" data-character="wrong">tuxedosam</button>
      <button class="incrementBtn" data-character="right">badtz-maru</button>
      <button class="incrementBtn" data-character="wrong">bagel</button>
      <button class="incrementBtn" data-character="wrong">scone</button>
      <br />
    </div>

    <div class="question">
      <img
        style="display: block; width: 160px; height: auto; margin: 10px auto"
        src="keroppi.png"
      />
      <button class="incrementBtn" data-character="right">keroppi</button>
      <button class="incrementBtn" data-character="wrong">nina</button>
      <button class="incrementBtn" data-character="wrong">sixu seveni</button>
      <button class="incrementBtn" data-character="wrong">kuromi</button>

      <br />
    </div>

    <div class="question">
      <img
        style="display: block; width: 160px; height: auto; margin: 10px auto"
        src="sweetpiano.png"
      />
      <button class="incrementBtn" data-character="wrong">pandapple</button>
      <button class="incrementBtn" data-character="wrong">gudetama</button>
      <button class="incrementBtn" data-character="wrong">pochacco</button>
      <button class="incrementBtn" data-character="right">
        my sweet piano
      </button>
      <br />
    </div>

    <div class="question">
      <img
        style="display: block; width: 160px; height: auto; margin: 10px auto"
        src="chococat.png"
      />
      <button class="incrementBtn" data-character="wrong">aggretsuko</button>
      <button class="incrementBtn" data-character="wrong">cinnamoroll</button>
      <button class="incrementBtn" data-character="right">chococat</button>
      <button class="incrementBtn" data-character="wrong">hangyodon</button>
      <br />
    </div>

    <div class="question">
      <img
        style="display: block; width: 160px; height: auto; margin: 10px auto"
        src="twinstars.png"
      />
      <button class="incrementBtn" data-character="wrong">lili and lulu</button>
      <button class="incrementBtn" data-character="wrong">
        berry and cherry
      </button>
      <button class="incrementBtn" data-character="right">kiki and lala</button>
      <button class="incrementBtn" data-character="wrong">
        cherina and cherine
      </button>
      <br />
    </div>

    <div class="question">
      <img
        style="display: block; width: 160px; height: auto; margin: 10px auto"
        src="kuromi.png"
      />
      <button class="incrementBtn" data-character="right">kuromi</button>
      <button class="incrementBtn" data-character="wrong">hello kitty</button>
      <button class="incrementBtn" data-character="wrong">pompourin</button>
      <button class="incrementBtn" data-character="wrong">bagel</button>
      <br />
    </div>

    <button id="submit">check my answers</button>

    <script>
      const buttons = document.querySelectorAll(".incrementBtn");
      const submitButton = document.getElementById("submit");
      const questions = document.querySelectorAll(".question");

      submitButton.disabled = true;

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          const questionDiv = button.closest(".question");
          questionDiv.querySelectorAll(".incrementBtn").forEach((btn) => {
            btn.classList.remove("selected");
          });
          button.classList.add("selected");
          const allAnswered = Array.from(questions).every((q) =>
            q.querySelector(".incrementBtn.selected")
          );
          submitButton.disabled = !allAnswered;
        });
      });

      submitButton.addEventListener("click", () => {
        let correct = 0;

        questions.forEach((question) => {
          const selected = question.querySelector(".incrementBtn.selected");
          if (selected && selected.dataset.character === "right") {
            correct++;
          }
        });

        localStorage.setItem("quizScore", correct);
        window.location.href = "results3.html";
      });

      document.addEventListener(
        "click",
        () => {
          const audio = document.getElementById("msong");
          if (audio && audio.paused) {
            audio
              .play()
              .catch((err) => console.log("Audio play blocked:", err));
          }
        },
        { once: true }
      );
    </script>
  </body>
</html>
