<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanrio Personality Quiz</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="img7.png" />
  </head>
  <body>
    <audio id="msong" loop>
      <source src="msong.mp3" type="audio/mpeg" />
    </audio>
    <div class="thing">
      <h1 class="text">your character: <span id="winner"></span> :3 ⊹ ࣪ ˖</h1>
      <h6 id="description"></h6>
      <button style="padding: 10px; margin-right: 10x; margin-left: 10px">
        <a href="quiz.html">click to play again</a>
      </button>
      <button style="padding: 10px; margin-right: 10x; margin-left: 10px">
        <a href="index1.html">click to go home</a>
      </button>
    </div>
    <script>
      const scores = JSON.parse(localStorage.getItem("scores"));
      if (scores) {
        const winner = Object.keys(scores).reduce((a, b) =>
          scores[a] > scores[b] ? a : b
        );
        document.getElementById("winner").textContent = winner;

        const descriptions = {
          kuromi: "kuromi is a mischevious but good-hearted bunny.",
          hellokitty:
            "hello kitty is the most famous sanrio character. she's kind, sweet, and an amazing friend.",
          tuxedosam:
            "tuxedosam is a clumsy, lovable penguin. he's usualy seen sporting his iconic sailor hat.",
          pompourin:
            "pompourin is the most recent winner of the sanrio popularity contest, and for good reason. this puppy is adorable.",
          melody:
            "my melody is a sweet bunny, recognizable by her distinctive hood. she likes to bake, read, and see her friends.",
          cinnamoroll: "the most cinnamon roll to ever cinnamon roll",
        };

        document.getElementById("description").textContent =
          descriptions[winner];
      } else {
        document.getElementById("winner").textContent = "no results";
        document.getElementById("description").textContent = "";
      }

      document.addEventListener(
        "click",
        () => {
          const audio = document.getElementById("msong");
          if (audio && audio.paused) {
            audio
              .play()
              .catch((err) => console.log("Audio play blocked:", err));
          }
        },
        { once: true }
      );
    </script>
  </body>
</html>
