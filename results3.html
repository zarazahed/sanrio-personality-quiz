<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sanrio trivia quiz results</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="img7.png" />
    <style>
      * {
        font-family: "Pixelify Sans";
        text-align: center;
        cursor: url("cursor.cur"), auto;
      }

      body {
        margin: 50px;
        background-color: rgb(176, 188, 248);
        background-image: url("pixels.jpg");
        background-size: 70px;
        background-repeat: repeat;
        background-blend-mode: soft-light;
      }

      h1 {
        color: rgb(202, 235, 255);
        font-size: 50px;
      }

      h6 {
        color: rgb(176, 188, 248);
        font-size: 15px;
      }

      p {
        color: white;
      }

      button {
        background-color: rgb(202, 235, 255);
        border: none;
        padding: 10px;
        cursor: pointer;
      }

      button:hover {
        transform: scale(1.05);
      }

      a {
        color: rgb(176, 188, 248);
      }

      .question {
        background: rgb(230, 248, 255);
        width: 1100px;
        height: auto;
        margin: 20px auto;
        display: block;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .incrementBtn {
        margin: 10px;
        color: rgb(176, 188, 248);
      }

      .question-text {
        display: block;
        color: rgb(176, 188, 248);
      }

      .text {
        display: inline-block;
        margin-right: 8px;
        vertical-align: middle;
        margin-bottom: -20px;
      }

      img {
        width: 80px;
        height: auto;
        display: inline-flex;
        align-items: center;
        vertical-align: middle;
        margin-bottom: -40px;
        margin-left: 10px;
      }

      .incrementBtn.selected {
        outline: none;
        background-color: rgb(176, 188, 248);
        color: white;
      }

      #submit {
        display: block;
        margin: 20px auto;
        background-color: rgb(144, 148, 153);
        color: rgb(220, 220, 220);
        cursor: not-allowed;
        transition: all 0.2s ease;
      }

      #submit:not(:disabled) {
        background-color: rgb(202, 235, 255);
        color: rgb(176, 188, 248);
        cursor: pointer;
        opacity: 1;
      }

      button:hover {
        cursor: url("cursor.cur"), auto;
      }

      .thing {
        margin-top: 200px;
        justify-content: center;
        align-items: center;
      }

      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: rgb(202, 235, 255);
        border-radius: 0px;
      }

      ::-webkit-scrollbar-track {
        color: rgb(176, 188, 248);
      }
    </style>
  </head>
  <body>
    <audio id="msong" loop>
      <source src="msong.mp3" type="audio/mpeg" />
    </audio>
    <div class="thing">
      <h1>êôö‚ÇäÀö your score is...  ‚äπ ‚Çä ›Å.</h1>
    <h1 id="score"></h2>
        <button style="padding: 10px; margin-right: 10x; margin-left: 10px">
        <a href="quiz3.html">click to play again</a>
      </button>
      <button style="padding: 10px; margin-right: 10x; margin-left: 10px">
        <a href="index1.html">click to go home</a>
      </button>
    </div>
<script>
      const score = localStorage.getItem("quizScore");
      const totalQuestions = 9;

      if (score !== null) {
        document.getElementById("score").textContent = `${score} / ${totalQuestions}`;
      } else {
        document.getElementById("score").textContent = "No results found :(";
      }

      document.addEventListener(
        "click",
        () => {
          const audio = document.getElementById("msong");
          if (audio && audio.paused) {
            audio
              .play()
              .catch((err) => console.log("Audio play blocked:", err));
          }
        },
        { once: true }
      );
    </script>
    </script>
  </body>
</html>
